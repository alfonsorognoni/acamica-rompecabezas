<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>Título</h1>
      </div>
      <div id="instrucciones">
        <span id="instrucciones--titulo">Instrucciones</span>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <span id="objetivo--titulo">Objetivo</span>
        <div>
          <img src="images/final.png" alt="">
        </div>
        <div class="texto-centrado">
          <span class="objetivo">Último movimiento</span>
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div class="pieza" id="pieza1"><img src="images/10.jpg" alt=""></div>
        <div class="pieza" id="pieza2"><img src="images/20.jpg" alt=""></div>
        <div class="pieza" id="pieza3"><img src="images/30.jpg" alt=""></div>
        <div class="pieza" id="pieza4"><img src="images/40.jpg" alt=""></div>
        <div class="pieza" id="pieza5"><img src="images/50.jpg" alt=""></div>
        <div class="pieza" id="pieza6"><img src="images/60.jpg" alt=""></div>
        <div class="pieza" id="pieza7"><img src="images/70.jpg" alt=""></div>
        <div class="pieza" id="pieza8"><img src="images/80.jpg" alt=""></div>
        <div class="pieza" id="pieza9"><img src="" alt=""></div>
      </div>
    </div>
    <div id="footer">
      <span>Alfonso</span>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
